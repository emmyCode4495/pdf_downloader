{% extends "registration\base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h2>can.t get a hold of your password?</h2>
    <p>Enter your email below to reset your password</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enter email">
    </form>
{% endblock %}
